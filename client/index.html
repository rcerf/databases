<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- external javascript -->
    <!-- <script src="bower_components/jquery/jquery.min.js"></script> -->
    <!-- <script src="bower_components/underscore/underscore-min.js"></script> -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>

    <!-- internal javascript -->
    <script src="scripts/config.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>Chat-Client</h1>
      <div class = "input"> 
        <form>
         <fieldset>
          <legend>Select your options:</legend>
          <p>
            <label>Your username:</label>
              <select class="username-option" id="usernames">
              </select>
              <button class="addUsername">Add username</button>
            <label>Chat room:</label>
              <select class="room-option" id='rooms'>
                <option class="all-rooms">messages</option>
              </select>
              <button class="addChatroom">Add chat room</button>
          </p>
         </fieldset>
        </form>
        <form>
          <input name="post" autofocus>
          <input name="submit" type="submit"></input>
        </form>
      </div>
      <div class = "timeline"></div>
    </div>
    <!--<script src="scripts/app.js"></script>-->
    <script src="scripts/app.js"></script>
  </body>
</html>
